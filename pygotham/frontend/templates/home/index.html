{% extends 'layouts/base.html' %}

{% block body_class %}home{% endblock %}

{% block content %}
  <div class="jumbotron">
    <div class="row">
      <h1>{{ current_event }}</h1>
      <em>{{ current_event.dates }}</em>
    </div>
  </div>

  {% if cta %}
    <div class="row">
      <div class="large-12 columns">
        <div class="cta">
          <a href="{{ cta.url }}">{{ cta.title }}</a>
        </div>
      </div>
    </div>
  {% endif %}

  {% if sponsors %}
    <div class="row">
      <div class="large-offset-2 large-8 columns">
        <h2>Sponsors</h2>
        <ul class="sponsors large-block-grid-3 small-block-grid-2">
          {% for sponsor in sponsors %}
            <li>
              <a href="{{ url_for('sponsors.index') }}#{{ sponsor.slug }}">
                <img src="{{ sponsor.logo }}" alt="{{ sponsor.name }}">
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endif %}
{% endblock %}
